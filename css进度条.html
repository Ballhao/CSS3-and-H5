<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .out {

            width: 500px;
            height: 40px;
            box-sizing: border-box;
            border: 2px solid brown;
            border-radius: 20px;

        }

        .in {

            width: 50%;
            height: 100%;
            background-color: cornflowerblue;
            border-radius: 20px;
            transition: all 2s;

        }

        .in:hover {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="out">
        <div class="in"></div>
    </div>
</body>

</html>
