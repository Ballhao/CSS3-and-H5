<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            position: absolute;
        }
    </style>
</head>

<body>
    <img src="../Images/smallcurry.jpg" alt="">
</body>

</html>
<script>
    var pic = document.querySelector('img');
    document.addEventListener('mousemove', function (e) {
        var x = e.pageX;
        var y = e.pageY;
        //console.log(x, y);

        pic.style.left = x + 'px';
        pic.style.top = y + 'px';
    })
</script>
